server:
  port: 8080
spring:
  session:
    store-type: jdbc
    jdbc.initialize-schema: always
  sleuth:
    trace-id128: true
  zipkin:
    enabled: false
  cache:
    cache-names: hello
  main:
      allow-bean-definition-overriding: true
  profiles:
    include: oauth, real-db # https://console.cloud.google.com/apis/credentials/oauthclient
  boot:
    admin:
      client:
        url: http://localhost:8080
      server:
        enabled: true
      ui:
        public-url: http://localhost:8000

logging:
  level:
    com.inspire12.practice.api: info
    root: info

springdoc:
  swagger-ui:
    path: index.html



management:
  info:
    env:
      enabled: true

  endpoints:
    web:
      exposure:
        include:
          - "info"
          - "health"
          - "httptrace"
          - "prometheus"


api-url: dummyjson.com


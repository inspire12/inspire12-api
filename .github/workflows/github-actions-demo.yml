name: GitHub Actions Deployment
run-name: ${{ github.actor }} run Deployment
on:
  push:
    branches: develop
  pull_request:
    branches: develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up jdk 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests=true

      - name: Get Current Time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH:mm:ss
          utcOffset: "+09:00" # ê¸°ì¤€ì´ UTCì´ê¸° ë•Œë¬¸ì— í•œêµ­ì‹œê°„ì¸ KSTë¥¼ ë§ì¶”ê¸° ìœ„í•´ +9ì‹œê°„ ì¶”ê°€
      - name: Print Current Time
        run: echo "Current Time=${{steps.current-time.outputs.formattedTime}}" # current-time ì—ì„œ ì§€ì •í•œ í¬ë§·ëŒ€ë¡œ í˜„ì¬ ì‹œê°„ ì¶œë ¥
        shell: bash
  deploy:
    name: Build, Deploy
    runs-on: ubuntu-latest

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
